<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Block Elements -->
    <!-- HEre Heading and Paragraph Elements are Block so they will occupy whole width whether the elements content is small or big. -->
    <h1>First Heading</h1>
    <h1>Second Heading</h1>

    <p>First Paragraph</p>
    <p>Second Paragraph</p>

    <!-- Inline Elements -->
    <!-- In this Case,only necessary width is occupied. -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.facebook.com">FaceBook</a>

    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="" height="500px" width="500px">
    <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ym9va3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="" height="500px" width="500px">

</body>
</html>
