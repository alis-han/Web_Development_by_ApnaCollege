<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScript and SuperScript</title>
</head>
<body>
    <!-- SuperScript -->
    <h1>a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup></h1>

    <!-- SubScript -->
    <h1>H<sub>2</sub>O</h1>
</body>
</html>
