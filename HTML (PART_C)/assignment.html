    <h1>Feedback Form</h1>

    <form action="/server">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Write your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Write your email">
        <br><br>

        <label for="msg">Message:</label>
        <br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <br><br>

        <label for="rate">Rate us our of 5:</label>
        <br>
        <input type="radio" value="1" name="rate" id="1">
        <label for="1">1</label>
        <br>
        <input type="radio" value="2" name="rate" id="2">
        <label for="2">2</label>
        <br>
        <input type="radio" value="3" name="rate" id="3">
