<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Range TextArea</title>
</head>
<body>
    <form action="/server">
        <!-- SELECT__INPUT... -->
        <div>
            <label for="profession">Enter your profession :</label>
            <select name="profession" id="profession">
                <option>Select your profession .</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
            <button>Submit</button>
        </div>

        <!-- RANGE__INPUT... -->
        <label for="vol">Volume: </label>
        <input type="range" id="vol" name="volume" min="0" max="100" step="10" value="30">
        <button>Submit</button>
        <br>

        <!-- TEXT__AREA___... -->
        <label for="feedback">Please Provide your Valuable Feedback :) </label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder=" Enter Feedback"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
