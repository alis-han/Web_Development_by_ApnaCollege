<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <button>submit</button>

    <div>
        <input type="checkbox" name="subjects" id="math" value="mth">
        <label for="math">Maths</label>
        <input type="checkbox" name="subjects" id="science" value="science">
        <label for="science">Science</label>
        <input type="checkbox" name="subjects" id="English" value="eng">
        <label for="English">English</label>
    </div>
    <button>submit</button>
    </form>
</body>
</html>
